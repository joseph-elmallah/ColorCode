test single div
test proportional
test non numeric
test with all custom colors
test spaces before after
-->

<html>
<head>
	<title>Color Code Test Negative</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="./rainbowvis.js"></script>
	<script type="text/javascript" src="../jquery.colorCode.js"></script>

	<script type="text/javascript">
		$( document ).ready(function() {
    		$(".first > div").colorCode();
    		$(".second > div").colorCode();
		});
	</script>
</head>
<body>
	<h1>Mix negative and positive</h1>
	<div class="first">
		<div>-5</div>
		<div>-3</div>
		<div>0</div>
		<div>4</div>
	</div>

	<h1>All Negative</h1>
	<div class="second">
		<div>-5</div>
		<div>-3</div>
		<div>-2</div>
		<div>-1</div>
	</div>
</body>
</html>
