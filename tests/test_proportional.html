<!-- 
test non numeric
test with all custom colors
test spaces before after
-->

<html>
<head>
	<title>Color Code Test Proportional</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="./rainbowvis.js"></script>
	<script type="text/javascript" src="../jquery.colorCode.js"></script>

	<script type="text/javascript">
		$( document ).ready(function() {
    		$(".first > div").colorCode();
    		$(".second > div").colorCode({proportional : false});
		});
	</script>
</head>
<body>
	<h1>Proportional TRUE</h1>
	<div class="first">
		<div>1</div>
		<div>2</div>
		<div>10</div>
	</div>

	<h1>Proportional FALSE</h1>
	<div class="second">
		<div>1</div>
		<div>2</div>
		<div>10</div>
	</div>
</body>
</html>
